<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head></head>
<body>
  <div class="container" layout:fragment="content">
    <div class="page-header">
      <div class="row" style="margin-bottom: 2em">
        <div align="center" class="col-lg-12">
          <h1>Evaluation Form</h1>
          <form id="evaluation-form" class="bs-component" style="width: 60%">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" id="flagship-campaign-input" placeholder="Flagship Campaign (slug)" required size="50"/>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" id="flagship-flag-name-input" placeholder="Flag Key" required size="50"/>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" id="flagship-visitor-id-input" placeholder="Visitor ID" required size="50"/>
              </div>
            </div>
            <span class="input-group-btn">
              <button id="evaluation-btn" class="btn btn-primary" type="submit">
                <span class="glyphicon glyphicon-equalizer"></span>Evaluate
              </button>
            </span>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div layout:fragment="scripts">
    <script src="../js/index.js"></script>
  </div>
</body>
</html>
